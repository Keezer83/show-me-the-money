<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Me the Money</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="expenseTitle"><h1>Where did all the money go?</h1></header>
    <div class="expenseEntry">
      <input
        type="text"
        name="When"
        id="when"
        class="expenseInputs"
        placeholder="When"
      />
      <input
        type="text"
        name="What"
        id="what"
        class="expenseInputs"
        placeholder="What"
      />
      <input
        type="text"
        name="howMuch"
        id="howMuch"
        class="expenseInputs"
        placeholder="How Much?"
      />
      <input
        type="text"
        name="Where"
        id="where"
        class="expenseInputs"
        placeholder="Where"
      />
      <button type="submit" class="add-expense" id="addExpense">
        Add Expense
      </button>
    </div>
    <div class="wrap">
      <table class="expenseTable" id="expenseTable">
        <thead class="tableHeader">
          <tr>
            <th>When</th>
            <th>What</th>
            <th>How Much?</th>
            <th>Where</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="expenseItem" id="expenseItem"></tbody>
      </table>
    </div>
    <script src="expenses.js"></script>
  </body>
</html>
